<!DOCTYPE html>
<html>
  <head>
    <title>App</title>
  </head>
  <body>
  
    <button onclick="
      addMessage();
    ">Add</button>
    <button onclick="
      removeMessage();
    ">Remove</button>

    
    <script>
     
      let messages = 2;
      let id;

      function updateTitle(){
        if(messages <= 0){
          clearTimeout(id);
          document.querySelector('title')
                .innerHTML = 'App';
        } else{
          id = setInterval(function(){
            if (document.querySelector('title').innerHTML === 'App') {
                document.querySelector('title')
                  .innerHTML = `(${messages}) New Messages`;
            } else{
              document.querySelector('title')
                  .innerHTML = 'App';
            }
          },2000);
        }
      }
      

      function addMessage() {
        messages++;
        updateTitle();
      }

      function removeMessage() {
        if (messages > 0) {
          messages--;
          updateTitle();
        }
      }

      updateTitle();
      
    </script>
  </body>
</html>
