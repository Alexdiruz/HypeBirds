<!DOCTYPE html>
<html>
  <head>
    <title>11n</title>
  </head>
  <body>
    <script>
      function countWords(words) {
        const wordCount = {};

        for (let i = 0; i < words.length; i++) {
          const word = words[i];

          if (wordCount[word]) {
            wordCount[word]++;
          } else {
            wordCount[word] = 1;
          }
        }

        return wordCount;
      }

      const array = ["hola", "adios", "adios", "bye", "hola", "chao"];
      const wordCounts = countWords(array);

      console.log(wordCounts);
    </script>
  </body>
</html>
