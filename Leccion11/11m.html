<!DOCTYPE html>
<html>
  <head>
    <title>11l</title>
  </head>
  <body>
    <script>
      const array = [3];

      function minMax(array){
        let min = array[0];
        let max = array[0];
        for(i=0;i<array.length;i++){
          if(array[i]>max){
            max = array[i];
          } else if(array[i]<min){
            min = array[i];
          }
        }
        return `Min: ${min}, Max:${max}`
      }
      console.log(minMax(array));
    </script>
  </body>
</html>
