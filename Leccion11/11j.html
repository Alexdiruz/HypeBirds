<!DOCTYPE html>
<html>
  <head>
    <title>11j</title>
  </head>
  <body>
    <script>
      const array1 = [1,2,3];
      const array2 = [4,5,6];
      const sumArrays = [];
      function addArrays(array1,array2){
        for(i=0;i<array1.length;i++){
          sumArrays.push(array1[i]+array2[i]);
        }
        return sumArrays
      }
      console.log(addArrays(array1,array2));
    </script>
  </body>
</html>
