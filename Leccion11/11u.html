  <body>
    <script>
      
      function removeEgg(array,word) {
        const food = array.slice().reverse();
        let result = [];
        let count = 0;
        for (let i = 0; i < food.length; i++) {
          if(count<2){
            if (food[i]===word) {
              count++;
              continue
            } else{
              result.push(food[i])
            }
          }else{
            result.push(food[i]);
          }
        }
        return result.reverse()
      }

      const array = ['egg','apple','egg','egg','ham'];
      console.log(removeEgg(array,'egg'));

    </script>
  </body>
