<!DOCTYPE html>
<html>
  <head>
    <title>Hour</title>
  </head>
  <body>
    <script>
      const hour = 10;
      const name = 'Alex';
      if(hour > 6 && hour <= 12){
        console.log('Good morning ${name}!');
      } else if(hour >= 13 && hour <= 17){
        console.log('Good afternoon ${name}!');
      } else{
        console.log('Good night ${name}!')
      }
    </script>
  </body>
</html>
